<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>       
        /*
        css를 서술할떄 값을 여러개를 지정할수있다
        font-family : 나눔도긷, 고딕, sanserif = 나눔고딕을 사욜 없으면 고딕 사용, 산세맆 사용
        border의 경우 값을 하나주면 상하좌우, 2개 주면 상하-좌우,
        3개주면 상-좌우-하로 적용
        따로 주려면 border-top,bottom,left,right
        */   
    </style>
</head>
<body>
    <div id="page">
            <header>
                <h1>ICIA</h1>
                <div id="search">
                    <input type="text" placeholder="검색어를 입력하세요">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div id="menu_icon">
                    <i class="fa-solid fa-right-to-bracket" title="로그인"></i>
                    <i class="fa-solid fa-user" title="유저 정보"></i>
                    <i class="fa-solid fa-cart-shopping" title="장바구니"></i>
                </div>
            </header>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">JOIN</a></li>
                <li><a href="#">LOGIN</a></li>
                <li><a href="#">FIND</a></li>
            </ul>
        </nav>
        <main>
            <aside>광고</aside>
            <section>
                <div>
                        <img id="slider">
                        <div>
                            <button onclick="prev()"><i class="fa-solid fa-arrow-left"></i></button>
                            <button onclick="next()"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
            </section>
            <aside>광고</aside>
        </main>
        <footer>copyright ©2023 All Right Reserved</footer>
    </div>
    <script>
        let index = 0;
        const images = ['https://www.w3schools.com/howto/img_woods_wide.jpg',
        'https://www.w3schools.com/howto/img_5terre_wide.jpg',
        'https://www.w3schools.com/howto/img_mountains_wide.jpg',
        'https://www.w3schools.com/howto/img_snow_wide.jpg'];
        const image = document.querySelector('#slider');
        image.setAttribute('src', images[index]);

        function next(){
            if(index == 3){
                index = 0;
            }else{
                index++;
            }
            image.setAttribute('src', images[index]);
        }

        function prev(){
            if(index == 0){
                index = 3;
            }else{
                index--;
            }
            image.setAttribute('src', images[index]);
        }
    </script>
</body>
</html>
